<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Koala - 设置</title>
	<link type="text/css" rel="stylesheet" href="../../styles/css/settings.css">
	<script type="text/javascript" src="../../lib/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div id="window">
		<h1>默认选项</h1>
		<div id="less_options" class="options">
			<h2>less</h2>
			<p class="selectitem">
				输出方式：
				<select id="less_outputStyle">
					<option value="" name="normal">normal</option>
					<option value="compress" name="compress">compress</option>
					<option value="yuicompress" name="yuicompress">yuicompress</option>
				</select>
			</p>
			<label>
				<input type="checkbox" id="less_lineComments" name="lineComments" data-rel="less"> line comments
			</label><br>
			<label>
				<input type="checkbox" id="less_debugInfo" name="debugInfo" data-rel="less"> debug info
			</label>
		</div>
		
		<div id="sass_options" class="options">
			<h2>sass</h2>
			<p class="selectitem">
				输出方式：
				<select id="sass_outputStyle">
					<option value="nested" name="nested">nested</option>
					<option value="expanded" name="expanded">expanded</option>
					<option value="compact" name="compact">compact</option>
					<option value="compressed" name="compressed">compressed</option>
				</select>
			</p>
			<label>
				<input type="checkbox" id="sass_compass" name="compass" data-rel="sass"> compass
			</label><br>
			<label>
				<input type="checkbox" id="sass_lineComments" name="lineComments" data-rel="sass"> line comments
			</label><br>
			<label>
				<input type="checkbox" id="sass_debugInfo" name="debugInfo" data-rel="sass"> debug info
			</label><br>
			<label>
				<input type="checkbox" id="sass_unixNewlines" name="unixNewlines" data-rel="sass"> unix new lines
			</label>
		</div>
		
		<div id="coffee_options" class="options">
			<h2>coffeescript</h2>
			<label>
				<input type="checkbox" id="coffee_bare" name="bare" data-rel="coffeescript"> bare
			</label><br>
			<label>
				<input type="checkbox" id="coffee_lint" name="lint" data-rel="coffeescript"> lint
			</label>
		</div>
		
		<div class="options" id="systemcommand_options">
			<h2>使用系统组件</h2>
			<p>使用系统中已安装的编译组件来代替koala内置编译组件。</p>
			<label>
				<input type="checkbox" id="systemcommand_less"/> lessc
			</label><br>
			<label>
				<input type="checkbox" id="systemcommand_sass"/> sass， compass
			</label><br>
			<label>
				<input type="checkbox" id="systemcommand_coffeescript"/> coffee
			</label>
		</div>
		
		<div class="options">
			<h2>系统</h2>
			过滤文件：<input type="text" id="filter"/>
			<br>
			<p class="selectitem">
				语言：
				<select id="locales">
					<option value="en_us" name="en_us">English</option>
					<option value="zh_cn" name="zh_cn">中文</option>
					<option value="ja_jp" name="ja_jp">日本語</option>
				</select>
			</p>
			<label>
				<input type="checkbox" id="minimizeToTray" /> 最小化至托盘
			</label><br>
			<label>
				<input type="checkbox" id="minimizeOnStartup" /> 启动时默认最小化
			</label>
		</div>

		<div id="package">
			<h1>组件</h1>
			<ul>
				<li>less：<span id="lessVersion"></span></li>
				<li>sass：<span id="sassVersion"></span></li>
				<li>compass: <span id="compassVersion"></span></li>
				<li>coffeescript：<span id="coffeeVersion"></span></li>
			</ul>
		</div>
		
		<div id="about">
			<h1>关于</h1>
			Copyright (c) 2013 <a class="externalLink" href="http://oklai.name">Ethan Lai</a><br>
			项目地址：<a href="#" class="externalLink" id="link_project"></a><br>
			Bug反馈：<a href="#" class="externalLink" id="link_issues"></a><br>
			<div id="upgradetips">
				<p class="update">
					Koala v<span id="newVersion"></span> 版本已发布，
					<a href="#" class="externalLink" id="link_download">立即下载</a>。
				</p>
				<p class="noupdate">已是最新版本。</p>
			</div>
			当前程序版本：v<span id="koalaVersion"></span><button id="checkupgrade">检查更新</button><span id="upgradeloading">检测中...</span><br>
			感谢：<a class="externalLink" href="http://weibo.com/cooldz">Max Deng</a>、<a class="externalLink" href="http://t.qq.com/se7en860313">Leott Liu</a> 支持UE设计
		</div>

		<footer id="footer">
			<button id="cancel">取消</button>
			<button id="ok">确定</button>
		</footer>
	</div>

	<script type="text/javascript">
		//Add error event listener
		window.addEventListener('error', function (err) {
			var message = '---error---\n' + err.filename + ':' + err.lineno + '\n' + err.message + '\n\n';
			alert(message);
		}, false);
	</script>
	<script type="text/javascript" src="../../app/settings/main.js"></script>
</body>
</html>
